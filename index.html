<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/datetimepicker.css" rel="stylesheet" type="text/css" />
    <title>Cronometro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/datetimepicker.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $('#picker').dateTimePicker();
        })
    </script>
</head>

<body>
    <h1>Cronometro para reuniões</h1>

    <!-- DAta picker, é de uma biblioteca externa-->
    <div id="picker"> </div>
    <input type="hidden" id="result" value="" />

    <!-- Botão que ativa o cronometro-->
    <button id="SetTimer"> Ativar Timer</button>
    <hr>

    <!-- O cronometro em si, só colocar os ids nos elemntos-->
    <p id="days"></p>
    <p id="hours"></p>
    <p id="minutes"></p>
    <p id="seconds"></p>

</body>
<script>
    window.onload = function (e) {
        var intervalHandle = null;

        $("#SetTimer").click(function () {

            var $picker = $("#picker");
            var tempo = $("#picker")[0].textContent;

            clearInterval(intervalHandle);

            var
                eventTime = moment(tempo, 'YYYY-MM-DD HH:mm:ss').unix(),
                currentTime = moment().unix(),
                diffTime = eventTime - currentTime,
                duration = moment.duration(diffTime * 1000, 'milliseconds'),
                interval = 1000,
                $days = $('#days'),
                $hours = $('#hours'),
                $minutes = $('#minutes'),
                $seconds = $('#seconds');


            // if time to countdown
            if (diffTime > 0) {
                intervalHandle = setInterval(function () {
                    duration = moment.duration(duration.asMilliseconds() - interval, 'milliseconds');

                    if (duration < 0) return;

                    var d = moment.duration(duration).days(),
                        h = moment.duration(duration).hours(),
                        m = moment.duration(duration).minutes(),
                        s = moment.duration(duration).seconds();

                    d = $.trim(d).length === 1 ? '0' + d : d;
                    h = $.trim(h).length === 1 ? '0' + h : h;
                    m = $.trim(m).length === 1 ? '0' + m : m;
                    s = $.trim(s).length === 1 ? '0' + s : s;

                    // show how many hours, minutes and seconds are left
                    $days.text(d + " d");
                    $hours.text(h + " h");
                    $minutes.text(m + " m");
                    $seconds.text(s + " s");
                }, interval);
            }
        });
    };
</script>

</html>
